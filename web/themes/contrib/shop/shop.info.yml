type: theme
base theme: vartheme_bs4
name: "shop - Subtheme of Vartheme (Bootstrap 4 - SASS)"
description: "Based on Bootstrap 4 framework using SASS, and extending Vartheme (Bootstrap 4 - SASS)."
project: vartheme_bs4
core_version_requirement: ^9 || ^10
regions:
  navigation: "Navigation"
  navigation_collapsible: "Navigation Collapsible"
  header: "Top Bar"
  highlighted: "Highlighted"
  help: "Help"
  content: "Content"
  slider: "slider"
  featured: "featured"
  suggestions: "suggestions"
  newest: "newest"
  banner: "banner"
  statics: "statics"
  categories: "categories"
  brands: "brands"
  best_sellers: "best_sellers"
  sidebar_first: "Primary"
  sidebar_second: "Secondary"
  footer: "Footer First"
  footer2: "Footer Second"
  footer3: "Footer Third"
  copyright: "Copyright"
  page_top: "Page top"
  page_bottom: "Page bottom"
libraries:
  # Bootstrap styles and scripts libraries.
  - shop/bootstrap-styles
  - shop/bootstrap-scripts
  # shop Global styles and scripts libraries.
  - shop/global-styles
  - shop/global-scripts
  - shop/framework
  # shop Varbase Media Hero Slider style.
  - shop/heroslider
  # Fonts: Uncomment the following if you want to use the roboto font.
  #- shop/roboto
libraries-override:
  vartheme_bs4/framework: false
  vartheme_bs4/bootstrap-styles: false
  vartheme_bs4/bootstrap-scripts: false
  vartheme_bs4/global-styles: false
  vartheme_bs4/global-scripts: false
  # Heroslider: Uncomment the following to disable the vartheme_bs4/heroslider
  #             Libraray if it was enabled in vartheme_bs4 heroslider styling.
  # vartheme_bs4/heroslider: false

  vartheme_bs4/breadcrumb: shop/breadcrumb
  vartheme_bs4/dropbutton: shop/dropbutton
  vartheme_bs4/book-navigation: shop/book-navigation
  vartheme_bs4/file: shop/file
  vartheme_bs4/form: shop/form
  vartheme_bs4/search-form: shop/search-form
  vartheme_bs4/indented: shop/indented
  vartheme_bs4/maintenance_page: shop/maintenance_page
  vartheme_bs4/node: shop/node
  vartheme_bs4/sidebar-collapse: shop/sidebar-collapse
  vartheme_bs4/tabs: shop/tabs
  vartheme_bs4/verticaltabs: shop/verticaltabs
  vartheme_bs4/affix: shop/affix
  vartheme_bs4/alerts: shop/alerts
  vartheme_bs4/fontawesome: shop/fontawesome
  vartheme_bs4/moderation-state: shop/moderation-state

  # Varbase module compnents overrides in shop.
  varbase_bootstrap_paragraphs/vbp-colors: shop/vbp-colors
  betterlogin/betterlogin_css: shop/betterlogin
  varbase_heroslider_media/general-styling: shop/heroslider

  # Change the default social auth style and icons.
  social_auth/auth-icons: shop/auth-icons

  vartheme_bs4/drupal.node.preview: shop/drupal.node.preview
  vartheme_bs4/comments: shop/comments
  vartheme_bs4/navbar.admin: shop/navbar.admin

